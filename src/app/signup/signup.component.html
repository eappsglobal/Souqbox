<section class="signup">
<div class="sign container">
<div class="row">
<div class="col-lg-12">
<div class="market">
<h3 class="text-center f-45 pt-50 pb-100 color-white">{{signup.heading}}</h3>
</div>
</div>
<div class="col-lg-2"></div>
<div class="col-lg-8">
<div class="fields">
<form >
<div class="form-group size">
<input type="text" class="form-control f-14 address" name="email"  placeholder="First up,What is your email address" required>
</div>
<div class="form-group size">
<input type="text" class="form-control f-14 address" name="company" placeholder="And your company name">
</div>
<div class="form-group size">
<select class="form-control" id="sel1">
<option>Which Country are you based in</option>
<option>2</option>
<option>3</option>
<option>4</option>
</select>
</div>
</form>
<p class="color-white right">{{signup.para}} &nbsp; <a routerLink="#" class="cyen-color draw ">{{signup.here}}</a></p>
</div>
</div>
<div class="col-lg-2"></div>
</div>
<div class="row">
<div class="col-lg-8"></div>
<div class="col-lg-4 pt-50 pl-60 pb-50">
<button type="submit" class="next mb-20">{{signup.next}}<i class="fas fa-{{signup.icon}}"></i></button>
<p class="color-white send">{{signup.send}}</p>
<p class="color-white send">{{signup.email}}</p>
<p class="color-white send">{{signup.validate}}</p>
<p class="color-white send">{{signup.account}}</p>
</div>
</div>
</div>

</section>
